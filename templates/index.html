<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{url_for('static',filename='icon.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img alt="logo" class="logo" src="{{url_for('static',filename='images/logo.png')}}">
        {{ name }}'s Watchlist
    </h2>
    {# 使用length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfo 标签结束 for 语句 #}
    </ul>
    <img alt="logo2" class="logo2" src="{{ url_for('static', filename='images/logo2.png') }}">
    <footer>
        <small>&copy; 2020 <a href="https://github.com/CrDym">CyDym</a></small>
    </footer>
</body>
</html>
