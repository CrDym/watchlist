{% extends 'base.html' %}

{% block content %}
<p>{{ movies|length }} Titles</p>
<form method="post">
    Name <input type="text" name="title" autocomplete="off" required>
    Year <input type="text" name="year" autocomplete="off" required>
    <input class="btn" type="submit" name="submit" value="Add">
</form>

<ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.title }} - {{ movie.year }}
        <span class="float-right">
            <a class="btn" href="{{ url_for('edit', movie_id=movie.id) }}">编辑</a>
            <form class="inline-form" method="post" action="{{ url_for('.delete', movie_id=movie.id) }}">
                <input class="btn" type="submit" name="delete" value="Delete" onclick="return confirm('确定删除?')">
            </form>
            <a class="douban" href="https://movie.douban.com/subject_search?search_text={{ movie.title }}" target="_blank"
               title="Find this movie on douban.com">豆瓣</a>
        </span>
    </li>
    {% endfor %}
</ul>
<img alt="logo2" class="logo2" src="{{ url_for('static', filename='images/logo2.png') }}" title="Rock～is～God！">
{% endblock %}
